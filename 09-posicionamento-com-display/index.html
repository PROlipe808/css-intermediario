<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>posicionamento-com-display</title>
</head>

<body>
    <h1>posicionamento com display</h1>
    <br><br>

    <h2>display block</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display inline</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display inline em bloco</h2>
    <ul class="em-linha-em-boloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <h2>display none</h2>
    <ul class="esconder">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>


</body>

</html>
